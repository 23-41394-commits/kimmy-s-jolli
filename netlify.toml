[build]
  publish = "."
  command = "echo 'No build needed for static site'"

[[redirects]]
  from = "/"
  to = "/customer-login.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/customer-login.html"
  status = 200

[[redirects]]
  from = "/staff"
  to = "/staff-login.html"
  status = 200

[[redirects]]
  from = "/app"
  to = "/index.html"
  status = 200

# API proxies for when you add backend
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.vercel.app/api/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[dev]
  publish = "."
  port = 3000