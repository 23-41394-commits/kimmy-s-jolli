<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jollibee - Staff Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 100%;
      max-width: 440px;
      transition: transform 0.3s ease;
    }
    
    .login-container:hover {
      transform: translateY(-5px);
    }
    
    .login-header {
      background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
      padding: 40px 30px 30px;
      text-align: center;
      color: white;
      position: relative;
    }
    
    .login-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
    }
    
    .logo {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .login-header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }
    
    .role-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-top: 8px;
    }
    
    .login-form {
      padding: 40px 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #1a365d;
      z-index: 2;
    }
    
    .form-control {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #1a365d;
      background: white;
      box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1);
    }
    
    .form-control.error {
      border-color: #e53e3e;
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
    }
    
    .role-select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      background: #f8fafc;
      cursor: pointer;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 15px center;
      background-repeat: no-repeat;
      background-size: 16px;
    }
    
    .role-select:focus {
      outline: none;
      border-color: #1a365d;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #1a365d;
    }
    
    .checkbox-group label {
      margin: 0;
      font-size: 0.9rem;
      color: #4a5568;
      cursor: pointer;
    }
    
    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(26, 54, 93, 0.3);
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #e53e3e;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }
    
    .demo-accounts {
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      margin-top: 25px;
    }
    
    .demo-accounts h3 {
      font-size: 0.9rem;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 12px;
      text-align: center;
    }
    
    .demo-account {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .demo-account:last-child {
      border-bottom: none;
    }
    
    .demo-account .role {
      font-weight: 600;
      color: #1a365d;
      font-size: 0.85rem;
    }
    
    .demo-account .credentials {
      font-size: 0.8rem;
      color: #718096;
    }
    
    .customer-login-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }
    
    .customer-login-link a {
      color: #4a5568;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .customer-login-link a:hover {
      color: #1a365d;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        border-radius: 15px;
      }
      
      .login-header {
        padding: 30px 20px 25px;
      }
      
      .login-header h1 {
        font-size: 1.5rem;
      }
      
      .login-form {
        padding: 30px 20px;
      }
      
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Header Section -->
    <div class="login-header">
      <img src="logo.png" alt="Jollibee Logo" class="w-16 h-16 mx-auto mb-2 object-contain">
      <h1>Jollibee Staff Portal</h1>
      <p>Secure staff and admin access</p>
      <div class="role-badge">Administrative Access</div>
    </div>
    
    <!-- Login Form -->
    <div class="login-form">
      <form id="staffLoginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input 
              type="text" 
              id="username" 
              class="form-control" 
              placeholder="Enter your username"
              required
            >
          </div>
          <div class="error-message" id="usernameError">Please enter your username</div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              placeholder="Enter your password"
              required
            >
          </div>
          <div class="error-message" id="passwordError">Please enter your password</div>
        </div>
        
        <div class="form-group">
          <label for="role">Login As</label>
          <select id="role" class="role-select" required>
            <option value="">Select your role...</option>
            <option value="staff">Staff Member</option>
            <option value="admin">Administrator</option>
          </select>
          <div class="error-message" id="roleError">Please select your role</div>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" checked>
          <label for="rememberMe">Keep me signed in</label>
        </div>
        
        <button type="submit" class="login-button" id="loginButton">
          <span>Access Portal</span>
          <div class="loading-spinner" id="loadingSpinner"></div>
        </button>
      </form>
      

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const staffLoginForm = document.getElementById('staffLoginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const roleSelect = document.getElementById('role');
      const loginButton = document.getElementById('loginButton');
      const loadingSpinner = document.getElementById('loadingSpinner');
      
      // Initialize staff accounts in localStorage if not exists
      if (!localStorage.getItem('staffUsers')) {
        const defaultStaff = [
          {
            id: 1,
            username: 'staff1',
            password: 'pass123',
            role: 'staff',
            name: 'Staff Member',
            createdAt: new Date().toISOString()
          },
          {
            id: 2,
            username: 'admin',
            password: 'admin123',
            role: 'admin',
            name: 'System Administrator',
            createdAt: new Date().toISOString()
          }
        ];
        localStorage.setItem('staffUsers', JSON.stringify(defaultStaff));
      }
      
      // Form submission handler
      staffLoginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        const role = roleSelect.value;
        
        if (validateForm(username, password, role)) {
          performStaffLogin(username, password, role);
        }
      });
      
      function validateForm(username, password, role) {
        let isValid = true;
        
        // Validate username
        if (!username) {
          showError('usernameError', 'Please enter your username');
          usernameInput.classList.add('error');
          isValid = false;
        } else {
          hideError('usernameError');
          usernameInput.classList.remove('error');
        }
        
        // Validate password
        if (!password) {
          showError('passwordError', 'Please enter your password');
          passwordInput.classList.add('error');
          isValid = false;
        } else {
          hideError('passwordError');
          passwordInput.classList.remove('error');
        }
        
        // Validate role
        if (!role) {
          showError('roleError', 'Please select your role');
          roleSelect.classList.add('error');
          isValid = false;
        } else {
          hideError('roleError');
          roleSelect.classList.remove('error');
        }
        
        return isValid;
      }
      
      function showError(errorId, message) {
        const errorElement = document.getElementById(errorId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
      
      function hideError(errorId) {
        const errorElement = document.getElementById(errorId);
        errorElement.style.display = 'none';
      }
      
      function performStaffLogin(username, password, role) {
        loginButton.disabled = true;
        loadingSpinner.style.display = 'block';
        loginButton.querySelector('span').textContent = 'Accessing...';
        
        setTimeout(() => {
          const staffUsers = JSON.parse(localStorage.getItem('staffUsers') || '[]');
          const user = staffUsers.find(u => 
            u.username === username && 
            u.password === password && 
            u.role === role
          );
          
          if (user) {
            const userData = {
              id: user.id,
              username: user.username,
              name: user.name,
              role: user.role,
              loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('currentUser', JSON.stringify(userData));
            
            alert(`Welcome, ${user.name}! Accessing ${user.role} portal...`);
            window.location.href = 'index.html';
          } else {
            showError('passwordError', 'Invalid username, password, or role selection');
            passwordInput.classList.add('error');
            loginButton.disabled = false;
            loadingSpinner.style.display = 'none';
            loginButton.querySelector('span').textContent = 'Access Portal';
          }
        }, 1500);
      }
      
      // Real-time validation
      usernameInput.addEventListener('input', function() {
        if (this.value.trim()) {
          hideError('usernameError');
          this.classList.remove('error');
        }
      });
      
      passwordInput.addEventListener('input', function() {
        if (this.value.trim()) {
          hideError('passwordError');
          this.classList.remove('error');
        }
      });
      
      roleSelect.addEventListener('change', function() {
        if (this.value) {
          hideError('roleError');
          this.classList.remove('error');
        }
      });
    });
  </script>
</body>
</html>
